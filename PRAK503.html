<!DOCTYPE html>
<html>
    <body>
        <h1> Latihan JavaScript </h1>

        <p id="demo">
            Javascript bisa mengubah isi elemen HTML
        </p>

        <script>
            function myFunction() {
                x=document.getElementById("demo") ; //temukan elemen yang mana
                x.style.color="#f8dfca" ; // ubah isinya
            }
        </script>

        <button type="button" onclick="myFunction()"> Click Me! </button>
    </body>
</html>
